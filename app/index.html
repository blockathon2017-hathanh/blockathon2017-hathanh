<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPOINT | Login</title>
	<link rel="shortcut icon" href="/img/favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/plugins/codemirror/codemirror.css" rel="stylesheet">
    <link href="/css/plugins/codemirror/ambiance.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <h1 class="center bold"><img src="/img/vpoint-logo.png" alt="vpoint loyalty"></h1>
                <div class="ibox-content">
                    <h2 class="font-bold text-center">Login System</h2>
					<div class="alert alert-danger display-hide errorHandler" id="message"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t login-form" method="POST" novalidate="novalidate" action="" id="formLogin">
                                <div class="form-group">
                                    <input id="txtUserName" type="text" autocomplete="off" class="form-control" placeholder="Username" />
                                </div>
                                <div class="form-group">
                                    <input id="txtPassword" type="password" autocomplete="off" class="form-control" placeholder="Password" />
                                </div>
                                <button type="button" class="btn btn-primary block full-width m-b" id="btnLogin">
                                    Login
                                    <i id="iconSpin" class="fa fa-spin fa-spinner" style="display:none"></i>
                                </button>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="checkbox">
                                            <input id="remember" value="1" name="remember" type="checkbox">
                                            <label for="checkbox1">
                                                Remember me?
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <a href="#" class="pull-right checkbox">
                                            <small>Forgot password?</small>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12"><strong>Copyright</strong> VPOINT Corp Â© 2014-2017</div>            
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- CodeMirror -->
    <script src="/js/plugins/codemirror/codemirror.js"></script>
    <script src="/js/plugins/codemirror/mode/javascript/javascript.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>
	<script src="/js/Login.js"></script>
	<script src="/js/md5-min.js"></script>
</body>
</html>
